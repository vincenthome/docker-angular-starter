apiVersion: v1
kind: ConfigMap
metadata:
  name: envread-settings
data:
  app.config.json: |-
    {
      "name": "envapp",
      "version": "1.0.0",
      "environment": "Production",
      "basehref": "envapp",
      "backgroundColor": "red"
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      volumes:
      - name: envread-volume
        configMap:
          name: envread-settings
      containers:
      - name: nginx
        image: mcr210228.azurecr.io/docker-angular-starter:0.0.3-21022808
        env:
        - name: DEMO_GREETING
          value: "Hello from the environment"
        - name: DEMO_FAREWELL
          value: "Such a sweet sorrow"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        volumeMounts:
          - name: envread-volume
            mountPath: /usr/share/nginx/html/assets/k8s/

---

apiVersion: v1
kind: Service
metadata:
  name: angular
spec:
  selector:
    app: angular
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
