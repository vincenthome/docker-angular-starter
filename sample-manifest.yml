apiVersion: v1
kind: ConfigMap
metadata:
  name: envread-settings
data:
  app.config.json: |-
    {
      "name": "envapp",
      "version": "1.0.0",
      "environment": "Production",
      "basehref": "envapp",
      "backgroundColor": "yellow"
    }
---
apiVersion: v1
kind: Service
metadata:
  name: angular
  labels:
    app: angular
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: angular

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
  labels:
    app: angular
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      volumes:
      - name: envread-volume
        configMap:
          name: envread-settings
      containers:
      - name: angular
        image: mcrbattlestar.azurecr.io/angular
        ports:
        - containerPort: 80
        volumeMounts:
          - name: envread-volume
            mountPath: /usr/share/nginx/html/assets/k8s/
        env:
        - name: DEMO_GREETING
          value: "Hello from the environment"
        - name: DEMO_FAREWELL
          value: "Such a sweet sorrow"
