# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master
- develop

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  binaries: 'binaries'
  dockerRegistryServiceConnection: ''
  imageRepository: 'angular'
  containerRegistry: 'mcrbattlestar.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  # TODO: Optional replace BuildId with BuildNumber
  # tag: '$(Build.BuildId)'
  tag: '$(Build.BuildNumber)'
  imagePullSecret: ''

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/develop'))
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)-develop
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)-production
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)-$(binaries)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag).$(binaries)


    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)


    - task: Docker@2
      displayName: Copy image to host
      condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
      inputs:
        command: cp
        arguments: $(docker create mcrbattlestar.azurecr.io/angular:angular_angular_master_20210316.4.binaries):/usr/src/app/dist/docker-angular-starter ./archives
        # arguments: $(docker create $(imageRepository):$(tag).$(binaries)):/usr/src/app/dist/docker-angular-starter ./$(binaries)

    - script: |
        docker run my-registry.azurecr.io/somerepo/rnd-hello:latest 

        
    - script: ls -la $(Pipeline.Workspace)
      displayName: -> list Pipeline.Workspace
    - script: ls -la $(Pipeline.Workspace)/s
      displayName: -> list Pipeline.Workspace Source
    - script: ls -la $(Pipeline.Workspace)/a
      displayName: -> list Pipeline.Workspace Artifact
        

    - upload: deployments
      displayName: 'Upload Manifests'
      artifact: manifests


- stage: DeployDevelop
  displayName: Deploy Develop
  dependsOn: Build
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/develop'))

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'angular-develop.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo '$(mynonsecret)'
            displayName: '*** my non secrect - experiment'
          - script: echo '$(mysecret)'
            displayName: '*** my secrect - experiment'
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/develop/deployment.yml
                $(Pipeline.Workspace)/manifests/develop/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)



